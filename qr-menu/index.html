<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√π Digitale - Ciao Calderino</title>
    <meta name="theme-color" content="#ff6b35">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/glassmorphism.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        /* Stili specifici QR Menu */
        .qr-menu {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8e53 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .qr-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .qr-header h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        .table-info {
            color: #ff8e53;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .qr-categories {
            display: flex;
            overflow-x: auto;
            padding: 1rem;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 80px;
            z-index: 999;
        }

        .category-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: #ff6b35;
            border-color: #ff6b35;
        }

        .qr-products {
            padding: 1rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: white;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff8e53;
        }

        .product-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .add-to-order {
            background: #ff6b35;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .qr-cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .cart-items-count {
            background: #ff6b35;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .order-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .btn-call-waiter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            cursor: pointer;
        }

        .btn-send-order {
            background: #2ed573;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* WiFi detection */
        .wifi-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.8rem;
            z-index: 1001;
        }

        .wifi-connected { color: #2ed573; }
        .wifi-disconnected { color: #ff4757; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        /* Animazioni specifiche */
        @keyframes slideInUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .qr-cart {
            animation: slideInUp 0.3s ease;
        }
    </style>
</head>
<body class="qr-menu">
    <!-- WiFi Status -->
    <div class="wifi-status" id="wifi-status">
        <span id="wifi-icon">üì°</span>
        <span id="wifi-text">Connessione...</span>
    </div>

    <!-- Header -->
    <header class="qr-header">
        <h1>üçï Ciao Calderino</h1>
        <div class="table-info" id="table-info">Tavolo #1 - Men√π Digitale</div>
    </header>

    <!-- Categorie -->
    <nav class="qr-categories" id="categories-nav">
        <!-- Le categorie verranno caricate dinamicamente -->
    </nav>

    <!-- Prodotti -->
    <main class="qr-products" id="products-container">
        <div class="loading">
            <p>Caricamento men√π...</p>
        </div>
    </main>

    <!-- Carrello Fisso -->
    <footer class="qr-cart" id="qr-cart">
        <div class="cart-summary">
            <div class="cart-total" id="cart-total">Totale: ‚Ç¨0.00</div>
            <div class="cart-items-count" id="cart-count">0</div>
        </div>
        <div class="order-actions">
            <button class="btn-call-waiter" onclick="qrMenu.callWaiter()">
                üßë‚Äçüíº Chiama Cameriere
            </button>
            <button class="btn-send-order" onclick="qrMenu.sendOrder()" id="send-order-btn">
                üöÄ Invia Ordine
            </button>
        </div>
    </footer>

    <!-- Modal Conferma Ordine -->
    <div class="modal" id="order-modal" style="display: none;">
        <div class="modal-content glass-card">
            <h3>üéâ Ordine Inviato!</h3>
            <p id="order-message">Il tuo ordine √® stato inviato in cucina</p>
            <div class="order-details" id="order-details"></div>
            <button class="btn-primary" onclick="qrMenu.closeModal()">OK</button>
        </div>
    </div>

    <!-- Modal Cameriere -->
    <div class="modal" id="waiter-modal" style="display: none;">
        <div class="modal-content glass-card">
            <h3>üßë‚Äçüíº Cameriere Richiesto</h3>
            <p>Un cameriere arriver√† al tuo tavolo shortly</p>
            <button class="btn-primary" onclick="qrMenu.closeModal()">OK</button>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/qr-menu-system.js"></script>
</body>
</html>
